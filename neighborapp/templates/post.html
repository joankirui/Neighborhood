{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h4 class="text-center ">Add a post to your hood</h4>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm btn-info "> Post</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
