{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
      </tr>
    </thead>
    <tbody>
        {% for member in members %}
      <tr>
        <th scope="row">1</th>
        <td>{{ member.user.username }}</td>
        <td>{{ member.location }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
